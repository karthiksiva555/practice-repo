<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="padding-top:20px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="well">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <th colspan="2">
                                <a href="UserRegistration.html" class="pull-right btn btn-success" id="btnRegister">Register</a>
                                <h4>Employee Login</h4>
                            </th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <label>User Name:</label>
                        </td>
                        <td>
                            <input type="text" id="txtUserName" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" id="txtPassword" /></td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input type="button" id="btnLogin" value="Login" class="btn btn-success" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="alert alert-danger collapse" id="divError">
                <a href="#" class="close" id="lnkCloseAlert">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btnLogin').click(function () {
                
                $.ajax({
                    method: 'POST',
                    url: '/token',
                    contentType:'application/json',
                    data: {
                        username: $('#txtUserName').val(),
                        Password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },
                    success: function (response) {
                        sessionStorage.setItem("accessToken", response.access_token);
                        sessionStorage.setItem("userName", response.userName);
                        window.location.href = "Employees.html";
                    
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
            $('#lnkCloseAlert').click(function () {
                $('#divError').hide('fade');
            });
        });
    </script>
</body>
</html>
