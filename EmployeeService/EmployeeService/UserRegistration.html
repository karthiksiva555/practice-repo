<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container" style="padding-top:20px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="well">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <th colspan="2">
                                <a href="Login.html" class="pull-right btn btn-success" id="btnLogin">Login</a>
                                <h4>Employee Registration</h4>
                            </th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input type="text" id="txtEmail" />
                        </td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" id="txtPassword" /></td>
                    </tr>
                    <tr>
                        <td><label>Confirm Password:</label></td>
                        <td><input type="password" id="txtConfirmPassword" /></td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input type="button" id="btnRegister" value="Register" class="btn btn-success" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal fade" tabindex="-1" id="modalSuccess" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" type="button" data-dismiss="modal">&times;</button>
                            <h3>Success</h3>
                        </div>
                        <div class="modal-body">
                            <h4>Registration Successful!</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger collapse" id="divError">
                <a href="#" class="close" id="lnkCloseAlert">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btnRegister').click(function () {
                $.ajax({
                    method: 'POST',
                    url: 'api/account/register',
                    data: {
                        Email: $('#txtEmail').val(),
                        Password: $('#txtPassword').val(),
                        ConfirmPassword: $('#txtConfirmPassword').val()
                    },
                    success: function () {
                        $('#modalSuccess').modal('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
            $('#lnkCloseAlert').click(function () {
                $('#divError').hide('fade');
            });
        });
    </script>
</body>
</html>
